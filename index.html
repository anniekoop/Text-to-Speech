<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="voiceinator">

                <h1>Speech Synthesis</h1>

                <div class="input-group">
                    <label for="voice">Voice:</label>
                    <select name="voice" id="voices">
                        <option value="">Select a voice</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="rate">Rate:</label>
                    <input name="rate" type="range" min="0" max="3" value="1" step="0.1" class="range">
                </div>

                <div class="input-group">
                    <label for="pitch">Pitch:</label>
                    <input name="pitch" type="range" min="0" max="2" step="0.1" class="range">
                </div>

                <div class="input-group">
                    <label for="text">Message:</label>
                    <textarea name="text" placeholder="Hello! Type here to have a message read aloud."></textarea>
                </div>

                <div class="button-wrap">
                    <button id="stop">Stop</button>
                    <button id="speak">Speak</button>
                </div>

            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
